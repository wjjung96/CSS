<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!-- 부트스트랩 css파일참조 -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- 부트스트랩 js를 사용하기 위해서 jquery라이브러리 참조 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- 부트스트랩 js참조 -->
    <script src="js/bootstrap.js"></script>

    <!-- 개인 커스텀 디자인 -->
    <link rel="stylesheet" href="css/style.css">


</head>
<body>
    
    <!-- 
        부트스트랩관련 반응형 헤더
        정렬 - ctrl + k, ctrl + f

        1. 백그라운드 클래스변경 navbar-inverse삭제
        2. container-fluid -> container로 변경
        3. navbar-brand영역에 img태그로 로고 추가
        4. 회원메뉴를 드롭다운 변경
    -->

    <header class="custom_header">
        <nav class="navbar">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#"><!-- 로고영역 -->
                        <img src="img/logo.svg" width="30">
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">메인</a></li>
                    
                        <li><a href="#">예약</a></li>
                    
                        <li><a href="#">QNA</a></li>
                    </ul>
                    
                    <!-- 우측 회원메뉴 -->
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">회원메뉴<span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                            </ul>
                        </li>
                    </ul>

                    <!-- 검색버튼 (우측배치 navbar-right) -->
                    <form class="navbar-form navbar-right" action="##">
                        <div class="input-group">
                          <input type="text" class="form-control" placeholder="search" name="search">
                          <div class="input-group-btn">
                            <button class="btn btn-default" type="submit">
                              <i class="glyphicon glyphicon-search"></i>
                            </button>
                          </div>
                        </div>
                    </form>


                </div>
            </div>
        </nav>
    </header>



</body>
</html>
