<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--   주석단축키 -> ctrl + /
            범위 주석 -> crtl + shift + a
            블럭요소
            1. 블럭요소는 화면에서 블럭의 크기를 갖는다. 자동줄바꿈
            2. 블럭요소 안에는 블럭요소와 인라인요소를 가질 수 있습니다.        
    -->

    <h1>블럭</h1>
    <p>블럭</p>
    <div>블럭</div>
    <ul>
        <li>블럭</li>
        <li>블럭</li>
        <li>블럭</li>
    </ul>
    <section>
        <div>블럭</div>
    </section>
    <header>블럭</header>
    <aside>블럭</aside>
    <article>블럭</article>
    <footer>블럭</footer>
    <!-- 인라인요소
    1. 인라인은 줄바꿈이 없습니다.(한줄출력)
    2. 인라인요소 에는 인라인만들어갈 수 있습니다 -->
    <hr/>   
    <span>인라인</span>
    <span>인라인</span>

    <b>인라인</b>
    <img alt="인라인">
    <a>인라인</a>
    


    
</body>
</html>
